<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="manage_profile.js"></script>
    <link rel="stylesheet" href="profile_style.css"> <!-- Link to your CSS file -->
</head>
<body style="background-color: rgb(65, 65, 65);">
    <div class="profile-container" style="background-color: rgb(219, 218, 213); display: flex; flex-direction: column;">
        <div class="user-info">
            <h1 id="title">User Profile</h1>
            <p><strong>Username:</strong> <span id="username">JohnDoe</span></p>
            <p><strong>Email:</strong> <span id="email">johndoe@example.com</span></p>
            <p><strong>Name:</strong> <span id="name">john doe</span></p>
            <p><strong>Gender</strong> <span id="gender">30</span></p>
            <p><strong>Total Income:</strong> <span id="income">30</span></p>
            <button id="goToDashboard">Go To Dashboard</button>
            <button id="deleteAccount">Delete Account</button>
        </div>
    </div>
</body>
</html>
